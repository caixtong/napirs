[package]
authors = ["LongYinan <lynweklm@gmail.com>"]
edition = "2021"
name = "napi-examples"
publish = false
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
futures = "0.3"
napi = {path = "../../crates/napi", features = ["full"]}
napi-derive = {path = "../../crates/macro", features = ["type-def"]}
serde = "1"
serde_derive = "1"
serde_json = "1"
tokio = {version = "1", features = ["default", "fs"]}

[build-dependencies]
napi-build = {path = "../../crates/build"}
